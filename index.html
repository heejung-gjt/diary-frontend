<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/453205446a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>오늘 뭐했지 ?</title>
    <script src="js/main.js" defer></script>
</head>

<body>
    <!-- 등록 모달창 -->
    <div class="modal-upload-layer">
        <article class="modal-upload">
            <h2 class="upload-title a11y-hidden">등록 모달창</h2>
            <p class="upload-description"><span class="fa fa-paw"></span>당신의 하루는 어땠나요 ?</p>
            <form class="article-upload-form" action="">
            <ul class="upload-content">
                <li class="upload-img">
                    <input type="file" class="upload-img-input", name="upload-img-input">
                    <img src="#" alt="이미지 미리보기" class="upload-preview-img" onerror="this.src='img/img5.png'">
                </li>
                <li class="upload-content-title">
                    <input class="upload-input-title" type="text" placeholder="제목">
                </li>
                <li class="upload-content-detail">
                    <textarea name="upload-textarea" class="upload-textarea" cols="30" rows="10"
                        placeholder="내용"></textarea>
                </li>
            </ul>
            <button type="submit" class="upload-add-button" onclick="ArticleSubmit(event)">등록</button>
        </form>
            <span class="fas fa-times-circle upload-close"></span>
        </article>
    </div>
    <!-- 메인 화면 -->
    <section class="main">
        <div class="main-box">
          
            <h1 class="main-title">오늘 뭐했지?</h1>
            <p class="main-description">찰나의 순간을 기록하고 싶은<span>모든 이들을 위하여</span></p>
            <input class="main-input" type="text" placeholder="찾고싶은 날짜나 제목을 입력하세요">
            <button class="main-submit">등록</button>
        </div>
        <div class="items-box">
            <ul class="main-items">
            </ul>
        </div>
    </section>
    <!-- 세부내용 화면 -->
    <section class="detail">
        <h2 class="detail-title a11y-hidden">세부내용</h2>
        <ul class="detail-content">
            <li>
                <img class="detail-img" src="" alt="올린이미지">
                <div class="profile-upload-img">
                  <input class="profile-image-file profile-upload-img-input" type="file" name="image" width="50" ><br>
                  <img src="#" class="profile-upload-preview-img" onerror="this.src='img/img5.png'">
                  <!-- <img src="" alt="" class="profile-upload-preview-img" onclick="UploadModifyImg(event)"  > -->
                </div>
                </li>
                <li class="detail-content-title">
                <label for="de-title" class="a11y-hidden">제목</label>
                <input class="toggle detail-input-title" type="text" placeholder="제목">
                <span class="toggle detail-span-title"></span>
                <div class="toggle detail-date">
                <span class="detail-span-date"><span class="far fa-calendar"></span>posted
                  on<span class="date-underline"></span></span><span class="detail-span-edited"><span
                    class="far fa-calendar-check"></span>Edited on<span
                    class="date-underline edited-date">${update_date}</span></span>
                </div>
                </li>
                <li class="detail-content-detail">
                  <textarea name="detail-textarea" class="toggle detail-textarea" cols="30" rows="10" placeholder="내용"></textarea>
                  <span class="toggle detail-span-textarea"></span>
                </li>
        </ul>
        <button class="detail-btn"><span class="fas fa-chevron-up"></span><span
                class="fas fa-chevron-up"></span></button>
        <div class="buttons">
            <button class="toggle detail-change-button">수정</button>
        </div>
        <div class=" buttons-confirm-submit">
            <button class="detail-confirm-button" onclick=detailConfirmButton()>확인</button>
        </div>
        <div class="buttons-confirm-cancel">
            <button class="detail-cancel-button" onclick=detailCancelButton()>취소</button>
        </div>
    </section>

</body>


</html>
